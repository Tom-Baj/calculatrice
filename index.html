<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <title>Ma calculatrice</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Ma calculatrice</h1>
      <div class="calculator">
        <div class="zone-display">
          <div class="display">0</div>
        </div>
        <div class="zone-buttons">
          <div class="zone-buttons--numbers">
            <div class="zone-buttons__button delete" id="delete">C</div>
            <div class="zone-buttons__button digits" id="9">9</div>
            <div class="zone-buttons__button digits" id="8">8</div>
            <div class="zone-buttons__button digits" id="7">7</div>
            <div class="zone-buttons__button digits" id="6">6</div>
            <div class="zone-buttons__button digits" id="5">5</div>
            <div class="zone-buttons__button digits" id="4">4</div>
            <div class="zone-buttons__button digits" id="3">3</div>
            <div class="zone-buttons__button digits" id="2">2</div>
            <div class="zone-buttons__button digits" id="1">1</div>
            <div class="zone-buttons__button digits" id="0">0</div>
            <div class="zone-buttons__button digits" id=".">.</div>
          </div>
          <div class="zone-buttons--operators">
            <div class="zone-buttons__button operators" id="+">+</div>
            <div class="zone-buttons__button operators" id="-">-</div>
            <div class="zone-buttons__button operators" id="*">*</div>
            <div class="zone-buttons__button operators" id="/">/</div>
          </div>
        </div>
        <div class="zone-buttons--actions">
          <div class="zone-buttons__button" id="equal">=</div>
        </div>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
