<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <title>Ma calculatrice</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Ma calculatrice</h1>
      <div class="calculator">
        <div class="zone-display">
          <div class="display">0</div>
        </div>
        <div class="zone-buttons">
          <div class="zone-buttons--numbers">
            <div class="zone-buttons__button delete" id="delete">
              <span>C</span>
            </div>
            <div class="zone-buttons__button digits" id="9">
              <span>9</span>
            </div>
            <div class="zone-buttons__button digits" id="8">
              <span>8</span>
            </div>
            <div class="zone-buttons__button digits" id="7">
              <span>7</span>
            </div>
            <div class="zone-buttons__button digits" id="6">
              <span>6</span>
            </div>
            <div class="zone-buttons__button digits" id="5">
              <span>5</span>
            </div>
            <div class="zone-buttons__button digits" id="4">
              <span>4</span>
            </div>
            <div class="zone-buttons__button digits" id="3">
              <span>3</span>
            </div>
            <div class="zone-buttons__button digits" id="2">
              <span>2</span>
            </div>
            <div class="zone-buttons__button digits" id="1">
              <span>1</span>
            </div>
            <div class="zone-buttons__button digits" id="0">
              <span>0</span>
            </div>
            <div class="zone-buttons__button digits" id=".">
              <span>.</span>
            </div>
          </div>
          <div class="zone-buttons--operators">
            <div class="zone-buttons__button operators" id="+">
              <span>+</span>
            </div>
            <div class="zone-buttons__button operators" id="-">
              <span>-</span>
            </div>
            <div class="zone-buttons__button operators" id="x">
              <span>x</span>
            </div>
            <div class="zone-buttons__button operators" id="/">
              <span>/</span>
            </div>
          </div>
        </div>
        <div class="zone-buttons--actions">
          <div class="zone-buttons__button equal" id="equal">
            <span>=</span>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
