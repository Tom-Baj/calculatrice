<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Ma calculatrice</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <h1>Ma calculatrice</h1>
      <div class="calculator">
        <div class="zone-display">
          <div class="display">0</div>
        </div>
        <div class="zone-buttons">
           <div class="zone-buttons__button delete" id="delete">
              <span>C</span>
            </div>
            <div class="zone-buttons__button delete" id="correction">
              <span>
                <svg class="arrow" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" fill="white"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M16.01 11H5c-.55 0-1 .45-1 1s.45 1 1 1h11.01v1.79c0 .45.54.67.85.35l2.78-2.79c.19-.2.19-.51 0-.71l-2.78-2.79c-.31-.32-.85-.09-.85.35V11z"/></svg>              </span>
            </div>
            <div class="zone-buttons__button operators operators" id="/">
              <span>/</span>
            </div>
            <div class="zone-buttons__button digits" id="digit-7">
              <span>7</span>
            </div>
            <div class="zone-buttons__button digits" id="digit-8">
              <span>8</span>
            </div>
            <div class="zone-buttons__button digits" id="digit-9">
              <span>9</span>
            </div>
            <div class="zone-buttons__button operators" id="*">
              <span>*</span>
            </div>
            <div class="zone-buttons__button digits" id="digit-4">
              <span>4</span>
            </div>
            <div class="zone-buttons__button digits" id="digit-5">
              <span>5</span>
            </div>
            <div class="zone-buttons__button digits" id="digit-6">
              <span>6</span>
            </div>
            <div class="zone-buttons__button operators" id="-">
              <span>-</span>
            </div>
            <div class="zone-buttons__button digits" id="digit-1">
              <span>1</span>
            </div>
            <div class="zone-buttons__button digits" id="digit-2">
              <span>2</span>
            </div>
            <div class="zone-buttons__button digits" id="digit-3">
              <span>3</span>
            </div>
            <div class="zone-buttons__button operators" id="+">
              <span>+</span>
            </div>
            <div class="zone-buttons__button digits" id="digit-0">
              <span>0</span>
            </div>
            <div class="zone-buttons__button digits" id="digit-.">
              <span>.</span>
            </div>
            <div class="zone-buttons__button equal" id="equal">
              <span>=</span>
            </div>
        </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
